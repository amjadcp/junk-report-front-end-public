<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Raise a Ticket</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <section class="vh-100">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <h1 class="row d-flex justify-content-center align-items-center">Junk Report</h1>
                        <img src="./asset/trash.jpg" class="img-fluid justify-content-center align-items-center" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                        <div id="ticket">
                            <div>
                                <h1>Raise A Ticket</h1>
                                <div class="divider d-flex align-items-center my-4">
                            </div>
                            <form>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                                    </div>
                                    <div class="col">
                                        <input type="tel" pattern="[0-9]" class="form-control" id="phone-number" name="phone-number" placeholder="Phone Number">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col">
                                        <select class="form-control" id="ward-number">
                                            <option selected>Ward Number</option>
                                            
                                        </select>
                                    </div>
                                    <!-- <div class="col">
                                        <input type="number" class="form-control" id="ward-number" name="ward-number" placeholder="Ward Number">
                                    </div> -->
                                    <div class="col">
                                        <input type="text" class="form-control" id="house-no" name="house-no" placeholder="Honuse No.">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col">
                                      <input type="text" class="form-control" id="address" name="address" placeholder="Address">
                                    </div>
                                    <div class="col">
                                      <input type="number" class="form-control" id="pincode" name="pincode" placeholder="Pincode">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col">
                                        Type of Waste
                                    </div>
                                    <div class="col">
                                        <input type="checkbox" name="waste" id="" value="Food Waste"> Food Waste
                                        <input type="checkbox" name="waste" id="" value="Plastic"> Plastic
                                        <input type="checkbox" name="waste" id="" value="Mixed"> Mixed
                                        <br>
                                        <input type="checkbox" name="waste" id="" value="Other"> Other
                                    </div>
                                    <!-- <div class="col">
                                      <input type="number" class="form-control" id="weight" name="wight" placeholder="Approx. Weight">
                                    </div> -->
                                </div>
                                <br>
                                <div class="text-center text-lg-start mt-4 pt-2">
                                    <div id="recaptcha-container"></div>
                                    <br>
                                    <button id="raise" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Raise A Ticket</button>
                                    <p class="small fw-bold mt-2 pt-1 mb-0">Don’t have a response to your request? <a href="issue.html" class="link-danger">Report issue</a></p>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">

            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">
                Copyright © 2020. All rights reserved.
            </div>
            <!-- Copyright -->
        
            </div>
        </section>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <!-- firebase -->
        <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
        <script src="./js/recaptcha.js"></script>
        
        <!-- api -->
        <script src="./js/api/rooturl.js"></script>
        <script src="./js/api/raiseTicket.js"></script>
        <script src="./js/api/getAllWard.js"></script>
    </body>
</html>
