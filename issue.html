<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Raise a Ticket</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <section class="vh-100">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <h1 class="row d-flex justify-content-center align-items-center">Junk Report</h1>
                        <img src="./asset/trash.jpg" class="img-fluid justify-content-center align-items-center" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                        <div id="issue">
                            <div>
                                <h1>Report The Issue</h1>
                                <div class="divider d-flex align-items-center my-4">
                            </div>
                            <form>
                                <div class="row">
                                    <div class="col">
                                        <input type="tel" pattern="[0-9]" class="form-control" id="phone-number" name="phone-number" placeholder="Phone Number">
                                    </div>
                                    <div class="col">
                                      <input type="text" class="form-control" id="ticket-id" name="ticket-id" placeholder="Ticket ID">
                                    </div>
                                </div>
                                <br>
                                <div class="text-center text-lg-start mt-4 pt-2">
                                    <div id="recaptcha-container"></div>
                                    <br>
                                    <button id="send" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Raise The Issue</button>
                                    </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">

            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">
                Copyright Â© 2020. All rights reserved.
            </div>
            <!-- Copyright -->
        
            </div>
        </section>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <!-- firebase -->
        <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
        <script src="./js/recaptcha.js"></script>
        
        <!-- api -->
        <script src="./js/api/rooturl.js"></script>
        <script src="./js/api/issue.js"></script>
    </body>
</html>
